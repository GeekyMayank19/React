<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="form_page.js"></script>
    <link rel="stylesheet" href="script.css">
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
        <form aciton="" id="myForm">
            <div class="row">
                <div class="from-group">
                <!-- <label class="validation-error hide" id="fullNameValidationError">This field is required.</label> -->
                <label for="fname" class="form-control">First Name</label></div>
                <input type="text" class="form-control" id="fname" autocomplete="off">
                <span id="fname_error" class="form-error"></span>
            </div>
            <br>
            <div class="row">
                <div class="from-group">
                <!-- <label class="validation-error hide" id="fullNameValidationError">This field is required.</label> -->
                <label for="lname" class="form-control">Last Name</label></div>
                <input type="text" class="form-control" id="lname" autocomplete="off">
                <span id="lname_error" class="form-error"></span>
            </div>
            <br>
            <div class="row">
                <div class="from-group">
                <!-- <label class="validation-error hide" id="fullNameValidationError">This field is required.</label> -->
                <label for="email" class="form-control">Email</label></div>
                <input type="email" class="form-control" id="email" autocomplete="off">
                <span id="email_error" class="form-error"></span>
            </div>
            <br>
            <div class="row">
                <div class="from-group">
                <!-- <label class="validation-error hide" id="fullNameValidationError">This field is required.</label> -->
                <label for="password" class="form-control">Password</label></div>
                <input type="password" class="form-control" id="password" autocomplete="off">
                <span id="psw_error" class="form-error"></span>
            </div>
            <br>
            <div class="row">
                <div class="form-check"> 
                    
                    <input class="form-check-input" type="checkbox" id="status" name="option1" value="verified" >
                   <label class="form-check-label">Verify</label>
                </div>
              
            </div>
            <br>
        <input type="button" class="btn btn-danger" onclick="onFormSubmit()" value="Submit">
        <!-- <input type="button" name="" id="" class="btn btn-primary" href="profile_page.html" value="Check Transaction"> -->
        <a type="button" href="userLogin.html" class="btn btn-primary">Login</a>
        </form>
        <br>
        <div class = "employees-table">
            <table class="table table-dark list" id="employeeList">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
    </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
